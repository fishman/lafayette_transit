<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>EasyLTS</title>
      <link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.css" rel="stylesheet">
        <style>.content {padding-top: 80px;}</style>
        {% block css %}{% endblock %}
        {% block script %}{% endblock %}
      </head>

      <body>

      {%- block topbar -%}
      <div class="topbar">
        <div class="fill">
          <div class="container">
            <h2>
              <a href="/" class="brand">EasyLTS</a> <small>Fixing the crappyness of rideLTS.com</small>
            </h2>
          </div>
        </div>
      </div>
      {%- endblock -%}

      <div class="container">
        <div class="content">
          {% block page_header %}{% endblock %}
          {% block content %}{% endblock %}
        </div>
      </div>
      {% block js_footer %}{% endblock %}
    </body>
  </html>
